<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-300">
    <div class="p-6 text-center text-gray-50">
        <h1 class=" text-7xl  p-4 ">Tasky</h1>
        <h2 class="text-3xl p-2">Plan your day!</h2>
    </div>

    <form id="add-task" class="items-center text-gray-50 flex justify-center m-6 p-2">
        <input id="task" class="rounded h-10 p-2 m-1 text-gray-500 w-70 outline-none shadow-2xl opacity-50 hover:opacity-100" type="text" placeholder="add a task">
        <button id="btn" class="shadow-2xl bg-blue-900 h-10 w-8 flex items-center justify-center rounded cursor-pointer hover:opacity-100 opacity-50" type="submit"><img src="add-btn.png" alt=""></button>
    </form>

    <div id="all-tasks" class="min-h-96 bg-blue-900 w-96 rounded-xl m-auto text-gray-50 p-5 shadow-2xl">
        <p class="text-center text-gray-50 p-4 text-lg antialiased font-bold opacity-60" id="task-status"></p>
        <form class="p-2 leading-10" id="tasks"></form>
    </div>

    <nav class="text-center text-gray-50 mt-9 mb-3 ">
        built with ğŸ’™ by
        <a class="font-bold" target="_blank" href="https://github.com/emmaibu">node</a>
    </nav>

<script src="script.js"></script>
</body>

</html>
