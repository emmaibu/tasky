<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
    <link class="change-mode" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div class="mode">
      <button class="mode-btn">
        <img class="mode-img" src="dark-mode.png" alt="" />
      </button>
    </div>
    <div id="header">
      <h1>Tasky</h1>
      <h2>Plan your day!</h2>

      <form id="add-task" action="">
        <input id="task" type="text" placeholder="add a task" />
        <button class="btn" type="submit">
          <img class="addBtn" src="assets/add-btn.png" alt="" />
        </button>
      </form>
    </div>

    <div id="all-tasks">
      <p class="task-status"></p>
      <form id="tasks">
        <!-- <input type="checkbox"> 
          <label for="">Go to the Gym!</label> -->
      </form>
    </div>
